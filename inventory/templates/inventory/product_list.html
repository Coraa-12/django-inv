{% extends "inventory/base.html" %}  
{% block content %}  
<div class="container mt-4">  
  <h2>Product List</h2>  
  <table class="table table-striped">  
    <thead>  
      <tr>  
        <th>Name</th>  
        <th>Price</th>  
        <th>Quantity</th>  
      </tr>  
    </thead>  
    <tbody>  
      {% for product in products %}  
      <tr>  
        <td>{{ product.name }}</td>  
        <td>${{ product.price }}</td>  
        <td>{{ product.quantity }}</td>  
      </tr>  
      {% endfor %}  
    </tbody>  
  </table>  
</div>  
{% endblock %}
